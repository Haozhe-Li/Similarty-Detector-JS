<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>類似性検出器</title>
  <meta content="オンラインテキスト類似性検出器" name="description">
  <meta content="テキスト類似性、類似性検出、剽窃検出、盗用検出" name="keywords">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/select.css">
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Dark Mode Code -->
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script src="js/dark_settings.js"></script>

  <!-- Compute JavaScript Code -->
  <script src="js/compute.js"></script>
</head>

<body>
  <!-- contact -->
  <section class="w3l-contact-5">
    <div class="contact-top section-gap">
      <div class="wrapper">
        <div class="d-grid cont-main-top">
          <!-- contact form -->
          <div class="contacts12-main">
            <h3 class="title-main-cont">類似性検出器</h3>
            <p class="sub-title-cont" >これは、<a href="https://dl.acm.org/doi/10.1145/872757.872770">ダイスアルゴリズム</a>に基づくシンプルなテキストの類似性検出器です。検出結果はフロントエンドのJavaScriptでテキストの指紋を比較して得られますので、ウェブサイトは何も記録やデータを保存しません。安心してご利用ください！</p>
            <a href="index.html">English</a> | <a href="zh.html">中文</a> | 日本語 | <a href="https://haozheli.notion.site/Using-WINNOWING-Algorithm-to-detect-text-similarity-6a7648cfd3df4dcfac6fb2150e780c02?pvs=4">ABOUT</a>
            <textarea id="text1" rows="10" cols="200" placeholder="ここに第1のテキストを入力してください。現在、英語のみがサポートされています。"></textarea>
            <textarea id="text2" rows="10" cols="200" placeholder="ここに第2のテキストを入力してください。現在、英語のみがサポートされています。"></textarea>
            <div class="text-center">
              <label for="sensitivity">モデルを選択してください：</label>
              <select id="sensitivity">
                <option value="10">Strict</option>
                <option value="40" selected>Default</option>
                <option value="80">Loose</option>
              </select>
              <br><br>
              <button onclick="runPlagiarismDetection()" class="btn btn-contact" id="myButton">Detect Now</button>
            </div>
          </div>
          <!-- //contact form -->
          <!-- contact address -->
          <div class="contact">
            <div class="cont-subs">
              <div class="cont-add">
                <h4>盗作</h4>
                <p id="result">盗作の有無</p>
              </div>
              <div class="cont-add">
                <h4>Window Size</h4>
                <p id="windowsize">検出に使用されるウィンドウのサイズ</p>
              </div>
              <div class="cont-add">
                <h4>類似性</h4>
                <p id="similarity">2つのテキストの指紋の交差率</p>
              </div>
              <a href="ja.html" id="myLink">Start Over</a>
            </div>
          </div>
          <!-- //contact address -->
          <p>&copy 2023 <a href="https://www.haozheli.com" target="_blank">Haozhe Li</a>. 全著作権所有</p>
      </div>
      <!-- map -->
      <!-- //map -->
    </div>
  </section>

  <!--Confirm code-->
  <script>
    const myLink = document.getElementById('myLink');
    myLink.addEventListener('click', function (event) {
        event.preventDefault();
        const confirmed = confirm("スタートオーバーしますか？");
        if (confirmed) {
            window.location.href = myLink.getAttribute('href');
        }
    });
      myButton.addEventListener('click', function () {
        alert("テスト結果は正常に生成された。");
    });
  </script>
