<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相似性检测器</title>
  <meta content="在线文本相似性检测器" name="description">
  <meta content="文本相似, 相似检测, 抄袭检测, 剽窃检测" name="keywords">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/select.css">
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Dark Mode Code -->
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  

  <!-- Compute JavaScript Code -->
  <script src="js/compute.js"></script>

  <script src="js/util.js"></script>
</head>

<body>
  <!-- contact -->
  <section class="w3l-contact-5">
    <div class="contact-top section-gap">
      <div class="wrapper">
        <div class="d-grid cont-main-top">
          <!-- contact form -->
          <div class="contacts12-main">
            <h3 class="title-main-cont">相似性检测器</h3>
            <p class="sub-title-cont" >这是一个基于<a href="https://dl.acm.org/doi/10.1145/872757.872770">筛子算法</a>的简单文本相似性检测器。检测结果是通过前端的 javascript 比较文本指纹得到的，因此网站不会存储任何记录或数据。请放心使用！</p>
            <label>请选择您的语言：</label>
            <select onchange="changeLanguage(this)">
              <option value="index.html">English</option>
              <option value="zh.html" selected>中文</option>
              <option value="ja.html">日本語</option>
            </select>
            <textarea id="text1" rows="10" cols="200" placeholder="在此输入您的第一个文本，目前只支持英文"></textarea>
            <textarea id="text2" rows="10" cols="200" placeholder="在此输入您的第二个文本，目前只支持英文"></textarea>
            <div class="text-center">
              <button onclick="runPlagiarismDetection()" class="btn btn-contact" id="myButton">开始检测</button>
            </div>
          </div>
          <!-- //contact form -->
          <!-- contact address -->
          <div class="contact">
            <div class="cont-subs">
              <div class="cont-add">
                <h4>抄袭</h4>
                <p id="result">是否存在抄袭</p>
              </div>
              <div class="cont-add">
                <h4>窗口大小</h4>
                <p id="windowsize">用于检测的窗口大小</p>
              </div>
              <div class="cont-add">
                <h4>指纹</h4>
                <p id="fg1">文本 1 的指纹</p>
                <p id="fg2">文本 2 的指纹</p>
              </div>
              <div class="cont-add">
                <h4>相似性</h4>
                <p id="similarity">两段文本的指纹交集百分比</p>
              </div>
              <a href="zh.html" id="myLink">重新开始</a> | 
              <a href="#" onclick="printPage()">导出报告</a>
            </div>
          </div>
          <!-- //contact address -->
          <p>&copy 2023 <a href="https://www.haozheli.com" target="_blank">Haozhe Li</a>. 保留所有权利。</p>
      </div>
      <!-- map -->
      <!-- //map -->
    </div>
  </section>

  <!--Confirm code-->
  <script>
    const myLink = document.getElementById('myLink');
    myLink.addEventListener('click', function (event) {
        event.preventDefault();
        const confirmed = confirm("确定要重新开始吗？");
        if (confirmed) {
            window.location.href = myLink.getAttribute('href');
        }
    });
      myButton.addEventListener('click', function () {
        alert("检测结果成功生成。");
    });
  </script>
</body>

</html>
