<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 - Similarity Detector</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 自定义样式以美化原生下拉选择框 */
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #fff;
        width: 200px;
    }

    /* 自定义下拉箭头图标 */
    select::-ms-expand {
        display: none;
    }

    /* 样式选中项 */
    select option:checked {
        background-color: #007BFF;
        color: #fff;
    }

    /* 样式鼠标悬停的选项 */
    select option:hover {
        background-color: #f0f0f0;
    }
</style>
</head>

<body>
  <!-- contact -->
  <section class="w3l-contact-5">
    <div class="contact-top section-gap">
      <div class="wrapper">
        <div class="d-grid cont-main-top">
          <!-- contact form -->
          <div class="contacts12-main">
            <h3 class="title-main-cont">404 NOT FOUND</h3>
            <p class="sub-title-cont">Whops! It seems that you have come to a place where I have not yet ventured</p>
            <div class="text-left">
              <button class="btn btn-contact" id="myButton">BACK TO HOME</button>
            </div>
          </div>
          <!-- //contact form -->
          <!-- contact address -->
          <div class="contact">
            <div class="cont-subs">
              <div class="cont-add">
                <h4>Address you are trying to visit</h4>
                <p class="contact-text-sub" id="currentUrl"></p>
              </div>
              <div class="cont-add">
                <h4>You might want to visit: </h4>
                <a href="https://detect.haozheli.com">Similarity Detector</a>
                <br>
                <a href="https://haozheli.com">Haozheli.com</a>
              </div>
              
            </div>
          </div>
          <!-- //contact address -->
        </div>
      </div>
    </div>
  </section>
  <!-- //contact -->
  <script>
    // 获取按钮元素
    const myButton = document.getElementById('myButton');

    // 添加点击事件监听器
    myButton.addEventListener('click', function () {
        // 使用 JavaScript 跳转到其他网页
        window.location.href = 'https://detect.haozheli.com'; // 将链接替换为您要跳转的网页
    });
</script>
<script>
  // 获取用于显示当前 URL 的元素
  const currentUrlElement = document.getElementById('currentUrl');

  // 获取当前的 URL
  const currentUrl = window.location.href;

  // 将当前 URL 显示在页面上
  currentUrlElement.textContent = currentUrl;
</script>
</body>

</html>
